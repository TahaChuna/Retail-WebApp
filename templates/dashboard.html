<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard - Diamond Kids Wear{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 14px 24px;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .nav-links a {
            margin: 0 12px;
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        .timestamp {
            font-size: 14px;
            font-weight: bold;
        }

        .container {
            padding: 30px;
        }

        h2 {
            color: #444;
        }
    </style>
    {% block head_extra %}{% endblock %}
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }
        setInterval(updateTime, 1000);
        window.onload = updateTime;
    </script>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('current_standing') }}">Inventory</a>
            <a href="{{ url_for('invoice') }}">Invoice Generation</a>
            <a href="{{ url_for('customer_database') }}">Customer Database</a>
        </div>
        <div class="timestamp">Current Time: <span id="time"></span></div>
        <form method="POST" action="{{ url_for('logout') }}">
            <button class="logout-btn">Logout</button>
        </form>
    </div>

    <div class="container">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>
</body>
</html>
