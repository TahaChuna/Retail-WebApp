<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Diamond Kids Wear</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url("{{ url_for('static', filename='images/kids-bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.93);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            width: 380px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.2);
        }

        .shop-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .shop-name span {
            font-size: 32px;
        }

        .colorful {
            color: red;
        }

        .colorful:nth-child(2) { color: orange; }
        .colorful:nth-child(3) { color: yellow; }
        .colorful:nth-child(4) { color: green; }
        .colorful:nth-child(5) { color: blue; }

        .subtitle {
            font-size: 16px;
            color: #333;
            margin-bottom: 25px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin: 8px 0;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #aaa;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="shop-name">
            <span class="colorful">D</span>
            <span class="colorful">I</span>
            <span class="colorful">A</span>
            <span class="colorful">M</span>
            <span class="colorful">O</span>
            <span class="colorful">N</span>
            <span class="colorful">D</span>
            &nbsp;
            <span class="colorful">K</span>
            <span class="colorful">I</span>
            <span class="colorful">D</span>
            <span class="colorful">S</span>
            &nbsp;
            <span class="colorful">W</span>
            <span class="colorful">E</span>
            <span class="colorful">A</span>
            <span class="colorful">R</span>
        </div>
        <div class="subtitle">
            Welcome To Diamond Kids Wear<br>
            Please login to access the Key Data of your Business
        </div>
        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
